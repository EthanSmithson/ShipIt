<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="flex-center" id="main-content">
    <ion-content>
      <form class="ion-padding" [formGroup]="form" (ngSubmit)="submitProfileUpdate(form.value)">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="success">Update Profile</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-input formControlName="firstName" label="First Name" labelPlacement="stacked" placeholder="{{firstName}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input formControlName="lastName" label="Last Name" labelPlacement="stacked" placeholder="{{lastName}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input formControlName="email" label="Email" labelPlacement="stacked" placeholder="{{email}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input formControlName="phoneNumber" label="Phone Number" labelPlacement="stacked" placeholder="{{phoneNumber}}"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" formControlName="password" label="Update Password" labelPlacement="stacked" placeholder="Enter New Password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" formControlName="confirmPassword" label="Confirm Updated Password" labelPlacement="stacked" placeholder="Confirm New Password"></ion-input>
              </ion-item>
              <ion-button
              class="ion-padding"
              type="submit" 
              color="success" 
              size="full">
                Updates Profile
              </ion-button>
            </ion-list>
          </ion-card-content>
        </ion-card>
        <!-- <ion-list>
          <ion-item>
            <ion-input label="Stacked label" labelPlacement="stacked" placeholder="Enter text"></ion-input>
          </ion-item>
        </ion-list> -->
      </form>
    </ion-content>
  </div>
</ion-content>
